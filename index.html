<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">

  <title>Portfolio, Chad Dowdall</title>
  <link rel="stylesheet" href="./assets/css/style.css" />

<body>
<!-- HEADER: NAVBAR/LOGO -->
  <header>

    <div class="header-container">
      <h1> &#128209 Portfolio. </h1>

      <nav>
        <ul>
          <li>About</li>
          <li>Work</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <div class="logo">
      <img alt ="anime character making peace sign" src="./assets/logo.png">
    </div>

  </header>
 <!-- HEADER CONTENT ENDS HERE -->


 <!-- HERO BANNER -->
  <section class="hero-banner" alt="black stone background">
      <h2 class="hero-title">Hello There.</h2>
      <p class="hero-P">Check out some of my work below, find my contact details, and learn more about me.</p>
  </section>

 <!-- MAIN CONTENT: WORK/ABOUTME/CONTACT -->

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <h2>Work</h2>
    </section>

    <div class="grid-container">
      <figure>
        <img src="assets/portfolioimages/work1.jpg" class="grid-image grid-image1">

      <figure>
        <img src="assets/portfolioimages/work2.jpg" class="grid-image grid-image2">
      </figure>

      <figure>
        <img src="assets/portfolioimages/work3.jpg" class="grid-image grid-image3">
      </figure>

      <figure>
        <img src="assets/portfolioimages/work4.jpg" class="grid-image grid-image4">
      </figure>

      <figure>
        <img src="assets/portfolioimages/work5.jpg" class="grid-image grid-image5">
      </figure>
    </div>
    
    <!-- about me -->
    <section class="page-section" id="about">
      <h2>About Me</h2>
    </section>

    <!-- contact -->
    <section class="page-section" id="contact">
      <h2>Contact Me</h2>
    </section>

  </main>

</html>
